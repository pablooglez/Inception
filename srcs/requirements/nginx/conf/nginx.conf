server {
    # ===============================
    # BASIC SERVER CONFIGURATION
    # ===============================
    # Listen on port 443 with SSL encryption
    listen      443 ssl;
    
    # Server names (replace with your username)
    # Must match SSL certificate CN
    server_name  pablogon.42.fr www.pablogon.42.fr;
    
    # Root directory where WordPress files are located
    root    /var/www/html;
    
    # Default index file to serve
    index index.php;

    # ===============================
    # SSL CONFIGURATION
    # ===============================
    ssl_certificate     /etc/nginx/ssl/pablogon.42.fr.crt;  # Public certificate
    ssl_certificate_key /etc/nginx/ssl/pablogon.42.fr.key;   # Private key
    ssl_protocols       TLSv1.2 TLSv1.3;                           # Allowed SSL protocols (secure)
    ssl_session_timeout 10m;                                       # SSL session cache timeout
    keepalive_timeout 70;                                          # Keepalive connection timeout

    # ===============================
    # WORDPRESS ADMIN SPECIFIC RULES
    # ===============================
    # Ensure correct routing for admin panel URLs
    location /wp-admin {
        try_files $uri $uri/ /wp-admin/index.php?$args;
    }

    # ===============================
    # PHP REQUEST HANDLING
    # ===============================
    # Process all PHP file requests through WordPress PHP-FPM container
    location ~ \.php$ {
        # Split path info for correct script execution
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Forward to WordPress PHP-FPM container on port 9000
        # 'wordpress' is the service name in docker-compose
        fastcgi_pass wordpress:9000;
        
        # Default index file
        fastcgi_index index.php;
        
        # Include standard FastCGI parameters
        include fastcgi_params;
        
        # ===============================
        # CRITICAL FIXES
        # ===============================
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Set script filename
        fastcgi_param PATH_INFO $fastcgi_path_info;                        # Preserve path info
        fastcgi_param HTTPS on;                                            # Force HTTPS flag
        fastcgi_param HTTP_X_FORWARDED_PROTO https;                        # HTTPS indication for proxy
    }

    # ===============================
    # GENERAL REQUEST HANDLING
    # ===============================
    # Fallback to index.php for WordPress pretty permalinks
    # try_files attempts to serve static file first, then directory, finally index.php
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
}